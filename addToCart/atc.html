<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="paymentGateway.css" />
    <link rel="stylesheet" href="paymentUtilities.css" />
    <link rel="stylesheet" href="atc.css" />
  </head>
  <body>
    <div class="box-parent d-flex justify-content-center">
      <div class="box">
        <div class="d-flex justify-content-center mb-3">
          <img
            src="../assets/images/craftopia.png"
            alt=""
            style="height: 102px; width: 93px"
          />
        </div>
      </div>
    </div>
    <div class="cart-container">
      <h1>Add to Cart</h1>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Cart items will be added here -->
      </tbody>
      </table>
      <div class="checkout-container" >
        <button class="btn checkout" id="checkoutbtn">Checkout</button>
      </div>
    </div>
    <!-- <script defer src="../viewProducts/script.js"></script> -->
    <script defer src="atc.js"></script>
  </body>
</html>
